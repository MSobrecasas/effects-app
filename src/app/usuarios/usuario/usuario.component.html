<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando</h4>

</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error ">
    <h4 class="alert-heading">Error</h4>
    <pre>
        {{error | json}}
    </pre>

</div>

<div class="row align-content-center" *ngIf="!loading">
    <div class="col-2">
        <img [src]="usuario.avatar" alt="" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Name: </b> {{usuario.first_name }}</li>
            <li class="list-group-item"><b>Last Name: </b> {{usuario.last_name }}</li>
            <li class="list-group-item"><b>Email: </b> {{usuario.email }}</li>
        </ul>
    </div>

</div>
