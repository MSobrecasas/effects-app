<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando</h4>

</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>
        {{error | json}}
    </pre>

</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 back" *ngIf="!loading">
    <div class="col" *ngFor="let user of usuarios">
        <div class="card shadow-sm">
            <img class="card-img-top" [src]="user.avatar" alt="">
            <div class="card-body">
                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                    additional
                    content.
                    This content is a little bit longer.</p>
                <p class="card-text">
                    <span class="text-muted">
                        ID: {{user.id}}
                    </span>
                    <br>
                    <span class="text-muted">
                        email: {{user.email}}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
